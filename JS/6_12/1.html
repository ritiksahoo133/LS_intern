<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <p id="demo"></p>
      <script>
            var bike = {
                  type: 'Honda',
                  model: 500,
                  price: 90000
            }
            console.log(bike.model);
            console.log(bike['type']);
            var fname = "Ritik";
            var lname = "sahoo";
            document.getElementById('demo').innerHTML = fname + " " + lname;
            var person = {
                  fname: "Ritik",
                  lname: "sahoo",
                  id: 5000,
                  fullName: function () {
                        return this.fname + " " + this.lname
                  }
            }
            console.log(person.fullName());

      </script>
</body>

</html>
