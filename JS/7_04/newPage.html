<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .footerChat {
        font-size: 25px;
      }
      .playgameButton {
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <p>
            <button
              class="btn btn-dark"
              type="button"
              data-bs-toggle="collapse"
              href="#allGamesCollapse"
              aria-expanded="false"
              aria-controls="allGamesCollapse"
            >
              View Games
            </button>
          </p>
        </div>

        <div class="col-auto">
          <ul class="list-inline text-secondary">
            <li class="list-inline-item fw-medium fs-5">
              Skin Color: <span id="skinColor" class="fw-bold"></span>
            </li>
            <li class="list-inline-item fw-medium fs-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-coin"
                viewBox="0 0 16 16"
              >
                <!-- SVG content here -->
              </svg>
              <span id="coins" class="text-success fw-bold"></span>
            </li>
            <li class="list-inline-item fw-medium fs-5">
              Current Date:
              <span id="currentDate" class="text-success fw-bold"></span>
            </li>
            <li class="list-inline-item">
              <button type="button" class="btn btn-danger" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Collapsible Games Section -->
      <div class="collapse multi-collapse mt-3" id="allGamesCollapse">
        <div class="card border-primary mb-3" style="max-width: 300px">
          <div class="card-header text-center card-title fs-4 bg-dark-subtle">
            All Games
          </div>
          <div class="card-body text-primary bg-black bg-opacity-50">
            <div class="list-group text-center">
              <a
                href="./game/tic_toc_toe.html"
                class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
                >Tic Toc Toe</a
              >
              <a
                href="./game/head_rotate.html"
                class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
                >The Man</a
              >
              <a
                href="./game/swap_color.html"
                class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
                >Swap Color</a
              >
              <a
                href="./game/traffic.html"
                class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
                >Traffic Signal</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-fluid bg-dark text-white text-center py-3 mt-5 fixed-bottom"
    >
      <p class="footerChat">Chat with us!</p>
      <button class="btn btn-primary mt-2" id="chatNowButton">Chat Now</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
