<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex">
      <div
        class="card border-primary mb-3 ms-1"
        style="width: 300px; height: 610px"
      >
        <div class="card-header text-center card-title fs-4 bg-dark-subtle">
          Play Game
        </div>
        <div class="card-body text-primary bg-black bg-opacity-50">
          <div class="list-group text-center">
            <a
              href="./game/tic_toc_toe.html"
              class="list-group-item list-group-item-action list-group-item-success bg-info- pt-4 fs-2"
              style="height: 130px"
              >Tic Toc Toe</a
            >
            <a
              href="./game/head_rotate.html"
              class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
              style="height: 130px"
              >The Man</a
            >
            <a
              href="./game/swap_color.html"
              class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
              style="height: 130px"
              >Swap Color</a
            >
            <a
              href="./game/traffic.html"
              class="list-group-item list-group-item-action list-group-item-success pt-4 fs-2"
              style="height: 130px"
              >Traffic Signal</a
            >
          </div>
        </div>
      </div>
      <ul
        class="d-flex list-unstyled justify-content-end w-100 gap-4 me-5 mt-2"
      >
        <li class="fw-medium fs-5 text-secondary">
          Skin Color:
          <span id="skinColor" class="fw-bold"></span>
        </li>
        <li class="fw-medium fs-5 text-secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-coin"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"
            />
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"
            />
          </svg>
          <span id="coins" class="text-success fw-bold"></span>
        </li>
        <li class="fw-medium fs-5 text-secondary">
          Current Date:
          <span id="currentDate" class="text-success fw-bold"></span>
        </li>
        <li>
          <button type="button" class="btn btn-danger" onclick="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
