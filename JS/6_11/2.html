<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <p id="demo">Ritik</p>
      <button onclick="document.getElementById('demo').style.fontSize='35px'">Click Me</button>
      <br>
      <p id="hide">javascript can hide HTML element</p>
      <button onclick="document.getElementById('hide').style.display='none'">Hide</button>
      <br>
      <p id="show" style="display:none">Hello Javascript</p>
      <button onclick="document.getElementById('show').style.display='block'">show</button>
</body>
</html>
