<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .words{
                  display: none;
                  position: relative;
                  top: 20px;
                  left:40px;
                  font-family:'Lobster',cursive;
                  color: fuchsia;
                  font-size:50px;
            }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
           $(document).ready(function(){
            $("#s1").fadeIn(1000);
            $("#s2").fadeIn(3000);
            $("#s3").fadeIn(5000);
            $("#s4").fadeIn(7000);
            $("#s5").fadeIn(9000);
            $("#s6").fadeIn(10000);
           })
      </script>
</head>

<body>
      <span id="s1" class="words">Welcome</span>
      <span id="s2" class="words">To</span>
      <span id="s3" class="words">the</span>
      <span id="s4" class="words">Cherry</span>
      <span id="s5" class="words">Blossom</span>
      <span id="s6" class="words">Festival</span>
      <h1></h1>
</body>

</html>
